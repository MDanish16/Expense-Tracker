    <div id="welcome-overlay" class="welcome-overlay">
        <div class="welcome-bg-animated"></div>
        <div class="welcome-modal">
            <svg class="batman-svg" viewBox="0 0 90 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M45 8C47.5 14 54 18 60 18C62 18 65 17 67 16C66 19 65 22 65 24C65 26 66 29 67 32C65 31 62 30 60 30C56 30 52 32 50 36C49 38 47 40 45 40C43 40 41 38 40 36C38 32 34 30 30 30C28 30 25 31 23 32C24 29 25 26 25 24C25 22 24 19 23 16C25 17 28 18 30 18C36 18 42.5 14 45 8Z" fill="#ffe600" stroke="#101014" stroke-width="2"/>
            </svg>
            <h2>Welcome to Expense Tracker!</h2>
            <p>Track your income and expenses with style.<br>Click below to get started.</p>
            <button id="close-welcome-btn">Start Tracking</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div id="balance-section">
                <h2>Current Balance</h2>
                <div id="balance">$0.00</div>
            </div>
        </header>
        <main>
            <section id="transaction-history-section">
                <h3>Transaction History</h3>
                <ul id="transaction-list"></ul>
            </section>
            <section id="add-transaction-section">
                <h3>Add New Transaction</h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <input type="text" id="transaction-name" placeholder="Transaction Name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="number" id="transaction-amount" placeholder="Amount" required min="0.01" step="0.01" autocomplete="off">
                    </div>
                    <div class="form-group type-group">
                        <label><input type="radio" name="transaction-type" value="income" checked> Income</label>
                        <label><input type="radio" name="transaction-type" value="expense"> Expense</label>
                    </div>
                    <button type="submit" id="add-transaction-btn">Add Transaction</button>
                    <div id="form-warning" class="warning"></div>
                </form>
            </section>
        </main>
    </div>
